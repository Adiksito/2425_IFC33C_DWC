<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
</head>
<body>
    <script>
        function Usuario(username,email,nombre) {
            this.username = username;
            this.email = email;
            this.nombre = nombre;
        }

        var usuario1 = new Usuario("Adiksito", "adamskialan721@gmail.com", "Alan");
        var usuario2 = new Usuario("superbowl", "super@gmail.com", "super");
        var usuario3 = new Usuario("perese", "perse@gmail.com", "Pere");

        var usuarios = [usuario1, usuario2, usuario3];

        // while ( do while)
        var i = 0;
        while (i<usuarios.length){
            console.log(usuarios[i].nombre);
            i++
        }

        // for
        for (var i=0; i<usuarios.length;i++) {
            console.log(usuarios[i].username);
        }

        //for in -> Iterar las propiedades de un objeto
        for (var clave in usuarios) {
            console.log(clave)
        }

        //for of -> Iterar las propiedades de un objeto
        for (var usuario of usuarios) {
            console.log(usuario)
        }
    </script>
</body>
</html>
