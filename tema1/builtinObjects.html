<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-In-Objects</title>
</head>
<body>
    <script>
        /*
        OBJETOS M√ÅS COMUNES:
        String()
        Number()
        Boolean()
        Array()
        Object()
        Function()
        RegExp()
        Date()
        Error()
        Symbol()
        */

        var str1 = new String("Hola");
        var str2 = "adios";

        console.log(str1, str2);
        console.log(typeof str1, typeof str2);
        console.log("primera letra str1:" , str1[0]);
        console.log("primera letra str2:", str2[0]);

        //En ambos casos de pueden utilizar los mismos metodos
        var array1 = new Array(1, 2, 3);
        var array2 = [4, 5 ,6];
        console.log(array1, array2);
        console.log(typeof array1, typeof array2);
        console.log(array1[0]);
        console.log(array2[0]);


    </script>
</body>
</html>
